<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>menu desplegable</title>
</head>

<body>
    <div class="responsive-menu-top">
        <nav>
            <button onclick="showmenu()"><i class="fas fa-bars fa-2x"></i></button>
            <a href="">Nosotros</a>
            <a href="">Contacto</a>
            <div class="logo-div">
                <img src="img/logo.png" alt="logo" width="80px">
            </div>
            <a href="">Mascotas</a>
            <a href="">Testimoniales</a>
            
        </nav>
    </div>
    <div>
        <h1>titulo</h1>
    </div>
    <footer>
<script>
    function showmenu() {
        const navBar = document.querySelector('.responsive-menu-top nav'),
            logo= document.querySelector('.logo-div'),
            menu = document.querySelector('.responsive-menu-top nav')
        if(!navBar.classList.contains("toggle-menu")){
            navBar.classList.add("toggle-menu")
            logo.style.display = "none"
            menu.style.display = "block"

        }else{
            navBar.classList.remove("toggle-menu")
            logo.style.display = "flex"
            menu.style.display = "flex"
        }
    }
</script>
    </footer>
</body>

</html>
